<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Spiralyze Product - Node js</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
  <body>
    <div id="app" class="container">
        <!-- Content here -->
        <div class="card shadow mt-5">
            <h5 class="card-header">Product</h5>
            <div class="card-body">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Add Product</button>
              <hr>  
              <table class="table table-hover product-table">
                <thead>
                  <tr>
                    <th scope="col">Product ID</th>
                    <th scope="col">Product name</th>
                    <th scope="col">Price</th>
                    <th scope="col" class="align-center">Action</th>
                  </tr>
                </thead>
                <tbody id="product-row">
                    <tr v-for="item in items" :key="item._id" v-bind:id="item._id">
                        <td>{{item._id}}</td>
                        <td>{{item.name}}</td>
                        <td>{{item.price}}</td>
                        <td>
                            <button type="button" class="btn btn-info ajax-edit" :data-id="item._id" v-bind:id="'edit-' + item._id" data-bs-toggle="modal" data-bs-target="#editProductModal">Edit</button> <button type="button" v-bind:id="item._id" class="btn btn-danger deleteProduct" data-toggle="modal" data-target="#deleteProductModal">Delete</button>
                        </td>
                    </tr>
                </tbody>
              </table>
            </div>
          </div>
          <!-- Edit Product Modal -->
          <div class="modal fade" id="editProductModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="product-update" action="#">
                        <div class="modal-body">
                            <input type="hidden" name="productId" id="updateProductId" v-model="productId" />
                            <div class="mb-3">
                              <input type="text" class="form-control" id="productName" name="name" placeholder="Product Name">  
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="productPrice" name="price" placeholder="Price">
                            </div>
                        </div>
                        <div class="modal-footer row">
                          <div class="col-6 msg alert alert-danger alert-dismissible fade"></div>
                          <button type="button" class="col-2 btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
                          <button type="submit" class="col-2 btn btn-primary" id="update">Update</button>
                        </div>
                    </form>
                </div>
 
              </div>
            </div>
          </div>      
    
    <!-- Add Product Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Product</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form id="product-save" action="/api/products">
            <div class="modal-body">
                <div class="mb-3">
                  <input type="text" value="" class="form-control" id="product-name" name="name" placeholder="Product Name">  
                </div>
                <div class="mb-3">
                    <input type="text" value="" class="form-control" id="product-price" name="price" placeholder="Price">
                </div>
            </div>
            <div class="modal-footer">
              <div class="msg alert alert-danger alert-dismissible fade"></div>
              <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" id="save">Save</button>
            </div>
        </form>

          </div>
        </div>
      </div>

    <!-- Delete Modal -->
    <div class="modal fade" id="deleteProductModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Delete Product</h5>
            <!-- <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button> -->
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>

            </div>
            <div class="modal-body fw-bold">
            Are You Sure to Delete This Data?
            </div>
            <div class="modal-footer">
            <input type="hidden" v-model="productId" id="productID" />  
            <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            <button type="button" class="btn btn-secondary" id="close" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" id="deleteProductModal" @click="onDeleteProduct(item)" >Delete</button>
            </div>
        </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <script src="/js/product.jq.js"></script>

    <script>
        
    const { createApp } = Vue
    
    createApp({
      data() {
        return {
          items : [],
          productId : "",
          productName: "",
          productPrice: "",
        }
      },
      created() {
        this.fetchData();
      },
      methods: {
        fetchData: function () {
            var self = this;
            $.ajax({
                url: '/api/products',
                method: 'GET',
                success: function (data) {
                    self.items = data;
                },
                error: function (error) {
                    console.log(error);
                }
            });
        },
        // onEditProduct: function (product) {
        //     const self = this;
        //     console.log('product', product)
        //     self.productName = product.name;
        //     self.productPrice = product.price;
        //     self.productId = product._id;
        //     $("updateProductId").val(product._id);
        //     console.log(product);
        // },
        onDeleteProduct: function()  {
            const self = this;
            const prodID = document.getElementById('productID').value;
            // const productDeleteModal = new bootstrap.Modal(document.getElementById('deleteProductModal'));

            $.ajax({
                url: '/api/products/'+prodID,
                method: 'DELETE',
                success: function (data) {
                    console.log(data);
                    $('table.product-table tr#'+prodID).remove();
                    // productDeleteModal.hide();
                    $('#deleteProductModal').modal('hide');
                    document.getElementById('productID').value = "";
                },
                error: function (error) {
                    console.log(error);
                }
            });
        },
      }
    }).mount('#app')
  </script>
</body>
</html>
